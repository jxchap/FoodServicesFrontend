<table class="table table-striped table-bordered table-sm">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone #</th>
      <th>Street Address</th>
      <th>City</th>
      <th>State</th>
      <th>Zip Code</th>
      <th>Delivery Date</th>
      <th>Food Item</th>
      <th>Completed?</th>
      <th>DatabaseID</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" [(ngModel)]="singleFoodOrder.name" style="width:100px" required></td>
      <td><input type="email" [(ngModel)]="singleFoodOrder.email" required></td>
      <td><input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" [(ngModel)]="singleFoodOrder.phone" style="width:100px" required></td>
      <td><input type="text" [(ngModel)]="singleFoodOrder.address"></td>
      <td><input type="text" [(ngModel)]="singleFoodOrder.city" style="width:100px" required></td>
      <td><input type="text" [(ngModel)]="singleFoodOrder.state" style="width:50px" required></td>
      <td><input type="text" [(ngModel)]="singleFoodOrder.zip" style="width:50px" required></td>
      <td>{{singleFoodOrder.deliveryDate | date}} <input type="date" min="{{date | date:'yyyy-MM-dd'}}" [(ngModel)]="singleFoodOrder.deliveryDate" required></td>
      <td><input type="text" [(ngModel)]="singleFoodOrder.foodItem" style="width:250px" required></td>
      <td><input type="text" [(ngModel)]="singleFoodOrder.fulfilled" style="width:50px" required></td>
      <td>{{singleFoodOrder.databaseID}}</td>
    </tr>
  </tbody>
</table>
<td><button (click)="updateOrder(singleFoodOrder.databaseID)" class="btn btn-success">Update</button></td>
<br><br><br><br><br><br>
  <td><button (click)="deleteOrder(singleFoodOrder.databaseID)" class="btn btn-danger">Delete</button></td>
